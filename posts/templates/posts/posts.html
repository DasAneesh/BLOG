{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    {%for post in posts %}
        <article>
            <h2><a href="{% url 'retrieve' post.id %}">{{post.title}}</a></h2>
            <p>{{post.text}}</p>
            <small>Создано: {{post.created}} | Обновлено {{post.updated}}</small>
        </article>
    {% empty %}
            <p>Post not exists</p>
    {%endfor%}
{% endblock %}
