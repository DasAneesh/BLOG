

{% extends 'base.html' %}

{% block content %}
        <article>
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
            <small>Создано: {{post.created}} | Обновлено {{post.updated}}</small>
        </article>
        <form method="post" action = "{% url 'update' post.id %}">
            {% csrf_token %}
            <button type="submit">Update</button>
        </form>
        
{% endblock %}
